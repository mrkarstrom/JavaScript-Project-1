<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Project 1 - Animal Keyboard</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Animal Keyboard</h1>
      </header>
      <div id="info">Use numbers 0-9 or arrowkeys to change the animal</div>
      <audio
        id="dog"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/dog.mp3?raw=true"
      ></audio>
      <audio
        id="cat"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/cat.mp3?raw=true"
      ></audio>
      <audio
        id="chicken"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/chicken.mp3?raw=true"
      ></audio>
      <audio
        id="geese"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/geese.mp3?raw=true"
      ></audio>
      <audio
        id="goat"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/goat.mp3?raw=true"
      ></audio>
      <audio
        id="horse"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/horse.mp3?raw=true"
      ></audio>
      <audio
        id="pig"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/pig.mp3?raw=true"
      ></audio>
      <audio
        id="lamb"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/lamb.mp3?raw=true"
      ></audio>
      <audio
        id="roster"
        src="https://github.com/mrkarstrom/testla2/blob/master/sounds/roster.mp3?raw=true"
      ></audio>
    </main>
  </body>
  <script src="script.js"></script>
</html>
