<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Project 1 - Animal Keyboard</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Animal Keyboard</h1>
      </header>
      <div id="info">Use numbers 0-9 or arrowkeys to change the animal</div>
      <div class="keys">
        <div data-key="38" class="key"></div>
        <div data-key="40" class="key"></div>
        <div data-key="48" class="key"></div>
        <div data-key="49" class="key"></div>
        <div data-key="50" class="key"></div>
        <div data-key="51" class="key"></div>
        <div data-key="52" class="key"></div>
        <div data-key="53" class="key"></div>
        <div data-key="54" class="key"></div>
        <div data-key="55" class="key"></div>
        <div data-key="56" class="key"></div>
        <div data-key="57" class="key"></div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
